<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi E-commerce</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">Mi Ecommerce</header>

  <aside class="sidebar">
    <h2>Categorías</h2>
    <ul>
      <li>Balones de futbol (5)</li>
      <li>Poleras deportivas (10)</li>
      <li>Zapatos de futbol (15)</li>
    </ul>
  </aside>

  <main class="product-grid">
    <div class="product-card">
      <img src="assets/img/balon_de_futbol.png" alt="Balón de fútbol">
      <p>Balón de fútbol</p>
      <p>$20.000</p>
      <button>Comprar</button>
    </div>
    <div class="product-card">
      <img src="assets/img/real-madrid.jpg" alt="Polera Real Madrid">
      <p>Polera Real Madrid</p>
      <p>$60.000</p>
      <button>Comprar</button>
    </div>
    <div class="product-card">
      <img src="assets/img/polera-chile.jpg" alt="Polera Chile">
      <p>Polera Chile</p>
      <p>$50.000</p>
      <button>Comprar</button>
    </div>
    <div class="product-card">
      <img src="assets/img/nike_mercurial.jpg" alt="Nike Mercurial">
      <p>Nike Mercurial</p>
      <p>$70.000</p>
      <button>Comprar</button>
    </div>
  </main>
  

  <footer class="footer">@ecommerce</footer>
</body>
</html>
